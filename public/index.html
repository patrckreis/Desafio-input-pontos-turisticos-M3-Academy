<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Atrações Turísticas</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <link
            rel="stylesheet"
            type="text/css"
            href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
        />
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <main>
            <section class="turistic-container">
                <h1 data-test="title-form" class="turistic-title">
                    Adicionar um Ponto Turístico
                </h1>
                <form class="turistic-form">
                    <div class="turistic-form-inputs">
                        <label class="turistic-form-image" for="input-image">
                            <input
                                data-test="input-image"
                                class="input-image"
                                placeholder="Imgem"
                                id="input-image"
                                type="file"
                                accept="image/*"
                            />
                            <span class="span-input-image">Imagem</span>

                            <span
                                style="
                                    background: no-repeat center url(/);
                                    background-size: cover;
                                "
                                class="turistic-form-image-output"
                                id="output"
                            ></span>
                        </label>

                        <input
                            data-test="input-titulo"
                            name="item-title"
                            class="turistic-form-title-placeholder"
                            type="text"
                            placeholder="Título"
                        />

                        <textarea
                            data-test="input-descrição"
                            name="item-description"
                            placeholder="Descrição"
                            class="turistic-form-description-placeholder"
                        ></textarea>
                    </div>
                    <button
                        data-test="button-submit"
                        class="turistic-form-submit-button"
                        type="submit"
                    >
                        Adicionar
                    </button>
                </form>
            </section>
            <section>
                <h2 data-test="title-list" class="point-turistic-title">
                    Pontos Turísticos
                </h2>
                <div class="title-result">
                    <ul class="cards-result-render"></ul>

                    <ul class="shopping-title-render"></ul>
                </div>
            </section>
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script
            type="text/javascript"
            src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
        ></script>
        <script src="bundle.js"></script>
    </body>
</html>
