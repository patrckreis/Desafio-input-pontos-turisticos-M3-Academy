<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atrações Turísticas</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Styles/main.css" />
  </head>
  <body>
    <main>
      <section class="turistic-container">
        <h1 class="turistic-tittle">Adicionar um Ponto Turístico</h1>
        <form class="turistic-form">
          <div class="turistic-form-inputs">
            <div class="turistic-form-image">
              <input
                class="input-desgraca"
                type="file"
                accept="image/*"
                onchange="loadFile(event)"
              />
              <img class="turistic-form-image-output" id="output" />
              <!--    <input
                class="turistic-form-image-input"
                type="file"
                id="image_input"
                name="Imagem"
                accept="image/jpg"
              /> -->
            </div>
            <div class="turistic-form-tittle">
              <input
                class="turistic-form-tittle-placeholder"
                type="text"
                placeholder="Título"
              />
            </div>
            <div class="turistic-form-description">
              <textarea
                placeholder="Descrição"
                class="turistic-form-description-placeholder"
              ></textarea>
            </div>
          </div>
          <button class="turistic-form-submit-button" type="submit">
            Adicionar
          </button>
        </form>
      </section>
    </main>
    <script src="scripts/index.js"></script>
  </body>
</html>
